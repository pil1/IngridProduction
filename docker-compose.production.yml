# INFOtrac Production Docker Compose Configuration
# Deployment for info.onbb.ca:4211

version: '3.8'

services:
  infotrac-web:
    build:
      context: .
      dockerfile: docker/Dockerfile.production
      args:
        - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
        - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
        - VITE_APP_ENV=production
        - VITE_API_BASE_URL=https://info.onbb.ca:4211

    container_name: infotrac-production

    ports:
      - "4211:4211"

    volumes:
      # Persistent configuration storage
      - infotrac-config:/app/config
      # Log storage
      - infotrac-logs:/var/log/nginx
      # Optional: Custom nginx config overrides
      - ./docker/nginx-production.conf:/etc/nginx/conf.d/default.conf:ro

    environment:
      - NODE_ENV=production
      - VITE_APP_ENV=production
      - VITE_API_BASE_URL=https://info.onbb.ca:4211

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4211/health.json"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.infotrac.rule=Host(`info.onbb.ca`)"
      - "traefik.http.routers.infotrac.entrypoints=websecure"
      - "traefik.http.routers.infotrac.tls.certresolver=letsencrypt"
      - "traefik.http.services.infotrac.loadbalancer.server.port=4211"

    networks:
      - infotrac-network

    # Security settings
    security_opt:
      - no-new-privileges:true

    # Resource limits
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

volumes:
  infotrac-config:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./docker/data/config

  infotrac-logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./docker/data/logs

networks:
  infotrac-network:
    driver: bridge
    name: infotrac-production